<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canal Street Market - Closed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-image: url('https://picsum.photos/1920/1080?random=1');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(2px);
            z-index: -1;
        }
        
        .container {
            max-width: 600px;
            animation: fadeIn 1.5s ease-out;
            position: relative;
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        h1 {
            font-size: 2.8rem;
            font-weight: 300;
            letter-spacing: 0.02em;
            margin-bottom: 20px;
            line-height: 1.3;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            color: #ffffff;
        }
        
        .message {
            font-size: 1.4rem;
            font-weight: 300;
            letter-spacing: 0.01em;
            margin-bottom: 25px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
            opacity: 0.95;
        }
        
        .peace {
            font-size: 2.2rem;
            display: inline-block;
            margin-top: 10px;
            filter: drop-shadow(2px 2px 6px rgba(0, 0, 0, 0.8));
            text-decoration: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .peace:hover {
            transform: scale(1.2) rotate(15deg);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.4);
        }
        
        .subtitle {
            font-size: 1.1rem;
            font-weight: 400;
            opacity: 0.8;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        
        .contact-info {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .message {
                font-size: 1.2rem;
            }
            
            .peace {
                font-size: 2rem;
                padding: 12px;
            }
        }
        
        /* Floating particles animation */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }
        
        .particle:nth-child(1) { width: 10px; height: 10px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 15px; height: 15px; left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 8px; height: 8px; left: 70%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 12px; height: 12px; left: 80%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 6px; height: 6px; left: 90%; animation-delay: 4s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10%, 90% { opacity: 1; }
            50% { transform: translateY(-100px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="container">
        <h1>Canal Street Market</h1>
        <p class="subtitle">Currently Closed</p>
        <p class="message">We'll Be Back Soon!</p>
        <a href="mailto:info@canalstreet.market" class="peace">✌️</a>
        <p class="contact-info">Click above to reach us</p>
    </div>
</body>
</html>
